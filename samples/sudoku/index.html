<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WASM Sudoku Solver</title>
    <style>
        body {
          font-family: sans-serif;
          padding: 1rem;
        }
        table {
          border-collapse: collapse;
          margin-bottom: 1rem;
        }
        td {
          border: 1px solid #ccc;
          width: 30px;
          height: 30px;
          text-align: center;
          padding: 0;
        }
        input[type="text"] {
          width: 28px;
          height: 28px;
          border: none;
          text-align: center;
          font-size: 16px;
        }
        .bold-border {
          border-width: 2px !important;
        }
        #controls {
          margin-bottom: 1rem;
        }
        button {
          margin-right: 0.5rem;
          margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<h1>WASM Sudoku Solver</h1>

<h2>Input Sudoku</h2>
<div id="sudoku-input-container"></div>

<div id="controls">
    <button id="prefill1">Prefill Puzzle 1</button>
    <button id="prefill2">Prefill Puzzle 2</button>
    <button id="prefill3">Prefill Puzzle 3</button>
    <button id="solve">Solve Sudoku</button>
</div>

<h2>Solution</h2>
<div id="solution-container"></div>

<p id="status"></p>

<script src="web_script.js"></script>
</body>
</html>
